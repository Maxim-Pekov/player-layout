<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web player</title>
  <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
  <link rel="manifest" href="static/favicon/site.webmanifest">
  <link rel="mask-icon" href="static/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="player" class="div-player">
  <div class="js-video-container video-container"></div>
  <div class="player-buttons">
    <button class="js-play-button player-button">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button player-button">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="js-volume-button volume-button">
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>
    <button class="js-mute-button volume-button" hidden>
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
    <div class="space"></div>
    <button class="js-fullscreen-button fullscreen-button">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/js/player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
</body>
</html>
